<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Lab 3</title>
	
<style> 
	body{
		background-color: floralwhite;
	}

    img{
      height:200px;
      width:200px;
    }

    .rounded{
      border-radius:40px;
    }
    
    .circle {
      border-radius:100px;
    }
    
    .border {
      border-style: dotted;
		border-color: blueviolet;
    }
    
    .double {
      border-style: double;
		border-color: cadetblue;
		border-width: 5px;
    }
  
  </style>

  </head>
  <body>
  
<h3> These are 3 cute puppies I found online</h3>
<img src = "../Whitepuppy.jpg" alt = "White">
<img src = "../Spottedpuppy.jpeg" alt = "Spotted">
<img src = "../Goldenpuppy.jpeg" alt = "Golden">

<h3> Here they are with rounded corners </h3>
<img class = "rounded" src = "../Whitepuppy.jpg" alt = "White">
<img class = "rounded" src = "../Spottedpuppy.jpeg" alt = "Spotted">
<img class = "rounded" src = "../Goldenpuppy.jpeg" alt = "Golden">

<h3> Here are the same images as circles</h3>
<img class= "circle" src= "../Whitepuppy.jpg" alt= "White">
<img class= "circle" src= "../Spottedpuppy.jpeg" alt= "Spotted">
<img class= "circle" src= "../Goldenpuppy.jpeg" alt= "Golden">

<h3> Here they are with a dotted border</h3>
<img class= "border" src= "../Whitepuppy.jpg" alt= "White">
<img class= "border" src= "../Spottedpuppy.jpeg" alt= "Spotted">
<img class= "border" src= "../Goldenpuppy.jpeg" alt= "Golden">

<h3> And lastly here are the puppies with a double border</h3>
<img class= "double" src= "../Whitepuppy.jpg" alt= "White">
<img class= "double" src= "../Spottedpuppy.jpeg" alt= "Spotted">
<img class= "double" src= "../Goldenpuppy.jpeg" alt= "Golden">

</body>
</html>
